<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsf/core"
>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Alunos do Curso</title>
</head>
<body>
<h1>Dados do curso:</h1>
<h:outputText value="Identificador: #{mbCurso.cursoAtual.identificador}"  ></h:outputText>
<br/>
<h:outputText value="Descricao: #{mbCurso.cursoAtual.descricao}"  ></h:outputText>

<c:view>
    <h1>Alunos cadastrados:</h1>
	<h:form>
		
	    <h:commandLink  action="#{mbCurso.criarAluno()}" value="Novo Aluno"></h:commandLink>
	    <h3>Alunos Cadastrados</h3>
		<h:dataTable  value="#{mbCurso.cursoAtual.alunos}" var="aluno" border="1" >
		
		<h:column>
		    <c:facet name="header">
		        <h:outputText value="RA"/>
		    </c:facet>
		    <h:outputText  value="#{aluno.ra}"> </h:outputText>
		</h:column>
		
		<h:column>
		    <c:facet name="header">
		        <h:outputText value="Nome"/>
		    </c:facet>
		    <h:outputText  value="#{aluno.nome}"> </h:outputText>
		</h:column>
		
		<h:column>
		   <c:facet name="header">
		        <h:outputText value="Opções"/>
		    </c:facet>
		    <h:commandLink  action="#{mbCurso.deletarA(curso.ra)}" value="Deletar Alunos"> </h:commandLink>
		</h:column>
		
		</h:dataTable>		

	</h:form>
</c:view>



<h:link outcome="menu"  value ="menu" />

</body>
</html>
