<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Cadastro</title>
</head>
<body>

<h1>Cadastro de Pedido</h1>
<h:form>
     <h:outputLabel   value="Número: "/>
     <h:inputText  value="#{mbCliente.novoPedido.numero}"> </h:inputText>

     <h:outputLabel   value="Descrição: "/>
     <h:inputText  value="#{mbCliente.novoPedido.descricao}"> </h:inputText>
     
     <h:outputLabel   value="Valor: "/>
     <h:inputText  value="#{mbCliente.novoPedido.valor}"> </h:inputText>
     
     
     <h:commandButton   action="#{mbCliente.salvarPedido()}"  value="Salvar"> </h:commandButton>

</h:form>

</body>
</html>
